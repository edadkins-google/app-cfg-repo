apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    env: prod
spec:
  replicas: 5
  strategy:
    canary:
      canaryService: rollouts-canary
      stableService: rollouts-stable
      trafficRouting:
        istio:
          virtualService:
            name: hello-vsvc
            routes:
            - primary
      steps:
      - setWeight: 20
      - pause: {duration: 1m}
      - setWeight: 40
      - pause: {duration: 1m}
      - setWeight: 60
      - pause: {duration: 1m}
      - setWeight: 80
      - pause: {duration: 1m}